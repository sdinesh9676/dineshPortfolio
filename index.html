<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        margin: 0%;
        padding: 0px;
        background-color: black;
      }
      a {
        text-decoration: none;
        color: white;
        font-size: 25px;
        font-weight: 500;
      }
      nav {
        display: flex;
        justify-content: space-between; /* Align items evenly */
        align-items: center; /* Center items vertically */
      }
      ul {
        display: flex;
        justify-content: space-around;
        /* margin: 0; 
      padding: 0;  */
        list-style: none;
      }
      button {
        border: none;
        background-color: white;
        color: black;
        height: 35px;
        width: 100px;
        border-radius: 10px;
        font-weight: 500;
      }
      img {
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
        width: 100%;
        object-fit: contain;
        filter: brightness(50%) hue-rotate(20deg);
        position: absolute;
      }
      @keyframes slideFromLeft {
        0% {
          opacity: 0;
          transform: translateX(-100%);
        }
        100% {
          opacity: 1;
          transform: translateX(0%);
        }
      }
      .items {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation-name: slideFromLeft;
        animation-duration: 1s;
      }
      h1 {
        font-weight: 600;
        font-size: 200px;
      }
      h1,
      h2,
      h5 {
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav>
              <div class="col-4">
                <a href="">My Portfolio</a>
              </div>
              <div class="col-5">
                <ul>
                  <li>
                    <a href="">Home</a>
                  </li>
                  <li>
                    <a href="">About</a>
                  </li>
                  <li>
                    <a href="">Career</a>
                  </li>
                  <li>
                    <a href="">Skill</a>
                  </li>
                </ul>
              </div>
              <div class="col-1">
                <!-- Adjusted column size -->
                <button>Contact</button>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <img
              src="./img/IMG_20230517_211912_674-removebg-preview.png"
              alt="404"
            />
            <div class="items">
              <h2>Hello, My Name is</h2>
              <br />
              <h1>Dinesh</h1>
              <h5>I'm a Web Developer & Web Designer</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
